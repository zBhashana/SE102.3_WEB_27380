<!DOCTYPE html>
<html>

<head>
    <title>Hehe</title>
    <style>
        .list-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ol {
            margin-top: 50px;
        }

        li {
            margin-top: 10px;
        }

        .border {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="list-container">
        <div class="border">
            <h1>Programming Languages</h1>
            <ol type="I">
                <li>C</li>
                <li>C#</li>
                <li>C++</li>
                <li>Java</li>
                <li>Python</li>
            </ol>
        </div>
    </div>
</body>

</html>
