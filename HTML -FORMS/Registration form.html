<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 0;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      margin-right: 10px;
    }
    h1{
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registration Form</h1>
    <form>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="first_name" required></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="last_name" required></td>
        </tr>
        <tr>
          <td>Mobile Number:</td>
          <td><input type="tel" name="mobile_number" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="other" required> Other
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td>Favorite Music:</td>
          <td>
            <input type="checkbox" name="favorite_music[]" value="pop"> Pop
            <input type="checkbox" name="favorite_music[]" value="rock"> Rock
            <input type="checkbox" name="favorite_music[]" value="other"> Other
          </td>
        </tr>
        <tr>
          <td>Additional Details:</td>
          <td><textarea name="additional_details" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="agree_terms" required> Agree to Terms and Conditions:</td>
          
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
