<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time</h1>
    <p id="datetime"></p>

    <script>
        function displayDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const currentDate = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            };

            const formattedDate = currentDate.toLocaleString(undefined, options);
            dateTimeElement.textContent = formattedDate;
        }

        // Call the function to display the date and time immediately
        displayDateTime();

        // Update the date and time every second
        setInterval(displayDateTime, 1000);
    </script>
</body>
</html>
